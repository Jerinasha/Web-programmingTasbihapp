<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üïå Digital Tasbih</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #064e3b, #10b981);
      color: #fef9c3;
      padding: 40px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
    }

    .tasbih-counter {
      background-color: #047857;
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      margin: auto;
    }

    .number-display {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .label {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .btn {
      font-size: 22px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background-color: #facc15;
      color: #1e293b;
      font-weight: bold;
      box-shadow: 0 6px #d4af37;
    }

    .btn:hover {
      background-color: #eab308;
    }

    input[type="number"] {
      font-size: 18px;
      width: 80px;
      padding: 5px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }

    .custom-goal {
      margin-top: 20px;
    }

    .stats {
      margin-top: 25px;
      font-size: 16px;
      color: #fef08a;
    }
  </style>
</head>
<body>

  <h1>üïå Digital Tasbih</h1>

  <div class="tasbih-counter">
    <div class="number-display" id="count">0</div>
    <div class="label">/ <span id="goal">33</span></div>

    <button class="btn" onclick="increment()">Tap</button>
    <button class="btn" onclick="resetCounter()">Reset</button>

    <div class="custom-goal">
      <label>Custom Goal: </label>
      <input type="number" id="customGoalInput" value="33" min="10" max="1000">
      <button class="btn" onclick="setCustomGoal()">Set</button>
    </div>

    <div class="stats">
      üîÅ Cycles Completed: <span id="cycles">0</span><br>
      üåü Spiritual Goals: <span id="goals">0</span> (1 per 10 cycles)
    </div>
  </div>

  <script>
    let count = 0;
    let cycles = 0;
    let goals = 0;
    let goal = 33;

    function updateDisplay() {
      document.getElementById('count').textContent = count;
      document.getElementById('cycles').textContent = cycles;
      document.getElementById('goals').textContent = goals;
      document.getElementById('goal').textContent = goal;
    }

    function increment() {
      count++;
      if (count >= goal) {
        count = 0;
        cycles++;
        if (cycles % 10 === 0) {
          goals++;
        }
        vibrateDevice();
        alert("üü¢ 1 Full Tasbih Completed!");
      }
      updateDisplay();
    }

    function resetCounter() {
      if (confirm("Reset tasbih and all progress?")) {
        count = 0;
        cycles = 0;
        goals = 0;
        updateDisplay();
      }
    }

    function setCustomGoal() {
      const input = document.getElementById('customGoalInput').value;
      goal = parseInt(input) || 33;
      count = 0;
      updateDisplay();
    }

    function vibrateDevice() {
      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]); // vibrate on full tasbih
      }
    }

    updateDisplay();
  </script>

</body>
</html>
